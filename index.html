<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio seis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="box">
            <form>
                <div class="box-uno">
                    <h1>
                        Welcome!
                    </h1>
                    <p class="primer-parrafo">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. voluptatibusiente corrupti, quam quti deleniti obcaecati.
                    </p>
                </div>
                <div class="box-dos">
                    <label class="password">
                        Password
                        <input type="text" name="password" class="texto"    placeholder="Enter your password" maxlength="8">
                    </label>
                </div>
                <div class="box-tres">
                    <label class="username">
                        Username
                        <input type="text" name="username" class="texto" placeholder="Enter your name">
                    </label>
                </div>
                <div class="box-cuatro">
                    <input type="checkbox" class="check">
                    <label class="chequeado">
                        Remember Me
                    </label>
                    <p class="segundo-parrafo">Forgot Password</p>
                </div>
                <div class="box-cinco">
                    <input type="submit" class="boton" value="Login">
                </div>
                <div class="box-seis">
                    <a href="#" class="link">Sign Up</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
